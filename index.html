<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    </head>
    <body class="bg-dark">
 
        <section>
            <div class="container position-fixed top-50 start-50 translate-middle w-50">
                <div class="title bg-info border rounded border-info-subtle">
                    <h2 class="text-center text-light">TO DO LIST</h2>
                </div>
                <div class="input-group mb-1 mt-1">
                    <input type="text" class="form-control task-input" placeholder="Task To Do" aria-label="Task To Do" aria-describedby="task-button-addon">
                    <button class="btn bg-info btn-add text-light" type="button" id="task-button-addon">Add</button>
                    <button class="btn btn-outline-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filter</button>
                    <ul class="dropdown-menu">
                      <li><option value="All"class="dropdown-item">All</option></li>
                      <li><option value="Complete"class="dropdown-item">Complete</option></li>
                      <li><option value="Incomplete"class="dropdown-item">Incomplete</option></li>
                    </ul>
                  
                </div> 
                <div class="item-box">
                    <ul class="items-list list-group">
                    </ul>
                </div>
            </div>
        </section>







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="app.js" async defer></script>
    </body>
</html>
